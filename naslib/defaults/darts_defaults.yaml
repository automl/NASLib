dataset: cifar10
seed: 99
search_space: nasbench201
out_dir: run
optimizer: darts

search:
  checkpoint_freq: 5
  batch_size: 64
  learning_rate: 0.025
  learning_rate_min: 0.001
  momentum: 0.9
  weight_decay: 0.0003
  epochs: 50
  warm_start_epochs: 0
  grad_clip: 5
  train_portion: 0.5
  data_size: 25000

  cutout: False
  cutout_length: 16
  cutout_prob: 1.0
  drop_path_prob: 0.0

  unrolled: False
  arch_learning_rate: 0.0003
  arch_weight_decay: 0.001
  output_weights: True
  
  fidelity: 200

  # GDAS
  tau_max: 10
  tau_min: 0.1

  # RE
  sample_size: 10
  population_size: 100
  
  #LS
  num_init: 10

  #GSparsity-> Uncomment the lines below for GSparsity
  #seed: 50
  #grad_clip: 0
  #threshold: 0.000001
  #weight_decay: 120
  #learning_rate: 0.01
  #momentum: 0.8
  #normalization: div
  #normalization_exponent: 0.5
  #batch_size: 256
  #learning_rate_min: 0.0001
  #epochs: 100
  #warm_start_epochs: 0
  #train_portion: 0.9
  #data_size: 25000

  
  # BANANAS
  k: 10
  num_ensemble: 3
  acq_fn_type: its
  acq_fn_optimization: mutation
  encoding_type: path
  num_arches_to_mutate: 2
  max_mutations: 1
  num_candidates: 100
  
  # BasePredictor
  predictor_type: var_sparse_gp
  debug_predictor: False

evaluation:
  checkpoint_freq: 30
  batch_size: 96
  learning_rate: 0.025
  learning_rate_min: 0.00
  momentum: 0.9
  weight_decay: 0.0003
  epochs: 600
  warm_start_epochs: 0
  grad_clip: 5
  train_portion: 1.
  data_size: 50000

  cutout: True
  cutout_length: 16
  cutout_prob: 1.0
  drop_path_prob: 0.2
  auxiliary_weight: 0.4
